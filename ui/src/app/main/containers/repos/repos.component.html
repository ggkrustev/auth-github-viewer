<h2>Pinned repositories</h2>
<clr-datagrid (clrDgRefresh)="refresh($event)" [clrDgLoading]="loading">
  <clr-dg-column [clrDgField]="'name'">Name</clr-dg-column>
  <clr-dg-column [clrDgField]="'license'">License</clr-dg-column>
  <clr-dg-column [clrDgField]="'commits'">Commits</clr-dg-column>
  <clr-dg-column [clrDgField]="'contributors'">Contributors</clr-dg-column>
  <clr-dg-column [clrDgField]="'releases'">Releases</clr-dg-column>
  <clr-dg-column [clrDgField]="'branches'">Branches</clr-dg-column>

  <clr-dg-row *ngFor="let repo of repos">
    <clr-dg-cell>
      <a [routerLink]="['repo', repo.name]">{{ repo.name }}</a>
    </clr-dg-cell>
    <clr-dg-cell>{{ repo.license || "None" }}</clr-dg-cell>
    <clr-dg-cell>{{ repo.commits }}</clr-dg-cell>
    <clr-dg-cell>
      <span title="Should have 'push' rights to see contributors">
        {{ repo.contributors || "Unknown" }}
      </span>
    </clr-dg-cell>
    <clr-dg-cell>{{ repo.releases }}</clr-dg-cell>
    <clr-dg-cell>{{ repo.branches }}</clr-dg-cell>
  </clr-dg-row>
  <clr-dg-footer>{{repos.length}} users</clr-dg-footer>
</clr-datagrid>
<clr-modal [(clrModalOpen)]="showModal">
    <h3 class="modal-title">{{ modal?.title }}</h3>
    <div class="modal-body">
        <p>{{ modal?.content }}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="showModal = false">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="showModal = false">Ok</button>
    </div>
</clr-modal>
